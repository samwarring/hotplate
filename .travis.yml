language: cpp

os:
  - linux
  - osx

dist: xenial

compiler:
  - gcc
  - clang

env:
  - ARCH=x86 CONFIG=Debug
  - ARCH=x64 CONFIG=Debug
  - ARCH=x86 CONFIG=RelWithDebInfo
  - ARCH=x64 CONFIG=RelWithDebInfo

matrix:
  exclude:
    - os: linux
      compiler: clang
    - os: osx
      compiler: gcc
    - os: osx
      env: ARCH=x86 CONFIG=Debug
    - os: osx
      env: ARCH=x86 CONFIG=RelWithDebInfo

addons:
  apt:
    packages:
      - g++-multilib
      - libboost-all-dev
      - "libboost-all-dev:i386"

before_script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=$CONFIG

script:
  - cmake --build .
  - ctest
