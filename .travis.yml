language: cpp

os:
  - linux
  - osx

dist: xenial

compiler:
  - gcc
  - clang

env:
  - CONFIG=Debug
  - CONFIG=RelWithDebInfo

matrix:
  exclude:
    - os: linux
      compiler: clang
    - os: osx
      compiler: gcc

addons:
  apt:
    packages:
      - libboost-all-dev

before_script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=$CONFIG -Dhotplate_VERSION=0.1.0 -Dhotplate_COMMIT=$TRAVIS_COMMIT

script:
  - cmake --build .
  - ctest
