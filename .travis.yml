language: cpp

os:
  - linux
  - osx

dist: xenial

compiler:
  - gcc
  - clang

env:
  - ARCH=x86 CONFIG=Debug
  - ARCH=x64 CONFIG=Debug
  - ARCH=x86 CONFIG=RelWithDebInfo
  - ARCH=x64 CONFIG=RelWithDebInfo

matrix:
  exclude:
    - os: linux
      compiler: clang
    - os: osx
      compiler: gcc
    - os: osx
      env: ARCH=x86 CONFIG=Debug
    - os: osx
      env: ARCH=x86 CONFIG=RelWithDebInfo

before_script:
  - scripts/travis_before_script.sh

script:
  - cmake --build .
  - ctest
