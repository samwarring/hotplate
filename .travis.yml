language: cpp

cache:
  directories:
    - build/vcpkg

os:
  - linux
  - osx

dist: xenial

compiler:
  - gcc
  - clang

env:
  - CONFIG=Debug
  - CONFIG=RelWithDebInfo

matrix:
  exclude:
    - os: linux
      compiler: clang
    - os: osx
      compiler: gcc

addons:
  apt:
    packages:
      - libboost-all-dev

before_script:
  - mkdir -p build
  - cd build
  - ../scripts/configure_travis.sh ..

script:
  - cmake --build .
  - ctest
